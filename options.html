<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter Options</title>
  </head>
  <body>
    <h1>Currency Converter Options</h1>
    <label for="exchangeRate"
      >Exchange Rate (Target Currency to Output Currency):</label
    >
    <input type="number" id="exchangeRate" step="any" value="6.79" />
    <br />
    <label for="currencyType"
      >Output Currency Type (For display purpose):</label
    >
    <select id="currencyType">
      <option value="HKD">Hong Kong Dollar (HKD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="USD">US Dollar (USD)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <option value="AUD">Australian Dollar (AUD)</option>
    </select>
    <br />
    <button id="saveButton">Save</button>

    <script src="options.js"></script>
  </body>
</html>
